        \ == 'binary_sensor.sensor_kuche_occupancy' %}\n  {% set player = 'media_player.kueche_sonos'\
        \ %}\n{% elif trigger.entity_id == 'binary_sensor.sensor_bad_occupancy' %}\n\
        \  {% set player = 'media_player.bad_sonos' %}    \n{% endif %} {% if player\
