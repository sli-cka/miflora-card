#====================
# Integration for mobile notifications on iOS compagnion app
# Categories needed for actionable notifications
#
# https://companion.home-assistant.io/docs/notifications/notifications-basic
# https://companion.home-assistant.io/docs/notifications/actionable-notifications/
#====================

ios:
  push:
    categories:
      - name: Heizung
        identifier: 'heizung'
        actions:
          - identifier: 'HEIZUNG_AUS'
            title: 'Heizung aus'
            activationMode: 'background'
            authenticationRequired: true
            destructive: false
            behavior: 'default'