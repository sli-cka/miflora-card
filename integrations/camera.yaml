#====================
# Xiaomi Roborock Map Extractor Integration
#====================

camera:
  - platform: xiaomi_cloud_map_extractor
    host: !secret roborock_ip
    token: !secret roborock_token
    username: !secret roborock_username
    password: !secret roborock_password
    country: "de"
    draw: ["all"]
    attributes:
      - calibration_points      
    map_transformation:
      scale: 3
      trim:
        top: 40
        bottom: 40
        left: 20
        right: 20
    sizes:
      charger_radius: 6
      vacuum_radius: 8.5