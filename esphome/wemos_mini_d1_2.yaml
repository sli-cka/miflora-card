esphome:
  name: wemos_mini_d1_2
  platform: ESP8266
  board: d1_mini

wifi:
  ssid: "myNoT"
  password: "etjOU3SmF2J9FlHizq2j"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Wemos Mini D1 2 Fallback Hotspot"
    password: "j3UlWsbu8nbH"

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API


ota:
  password: "test"

api:
  services:
    - service: control_servo
      variables:
        level: float
      then:
        - servo.write:
            id: my_servo
            level: !lambda 'return level / 100.0;'

output:
  - platform: esp8266_pwm
    id: pwm_output
    pin: D3
    frequency: 50 Hz
 
servo:
  - id: my_servo
    output: pwm_output
    transition_length: 2s